<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BASE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "CSS/mysite.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dakr bg-light">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="navbar-brand" href="{% url 'auth_app:index' %}">HOME</a>
          </li>
          <li class="nav-item active">
            <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'auth_app:register' %}">Registration</a>
          </li>
            {% if user.is_authenticated %}
            <li class="nav-item active"><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-item active"><a class="navbar-brand" href="{% url 'auth_app:userlogin' %}">Login</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
