<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django AccessRecord</title>
    <link rel="stylesheet" href="{% static "CSS/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Welcome to Django level two</h1>
    <h2>Here are your access records</h2>

    <div class="w3-container">
      {% if acc_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date</th>
        </thead>
        {% for acc in acc_record %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No access records found</p>
      {% endif %}

    </div>

  </body>
</html>
